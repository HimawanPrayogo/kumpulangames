<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: black;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            width: 4px; /* Ukuran bintang sedikit lebih besar */
            height: 4px; /* Ukuran bintang sedikit lebih besar */
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
            position: relative;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.8;
            position: relative;
        }
        .link-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            position: relative;
        }
        .link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff8c00, #ff0080);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
        }
        .link:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { text-shadow: 0px 0px 10px rgba(255, 140, 0, 0.8); }
            to { text-shadow: 0px 0px 20px rgba(255, 0, 128, 0.8); }
        }
    </style>
</head>
<body>
    <div class="stars-container"></div>
    <h1>Himawan P's Games</h1>
    <h2>Selamat Mencoba Kumpulan Game ini :D</h2>
    <div class="link-container">
        <a href="https://himawanprayogo.github.io/game1/" class="link">Tetris</a>
        <a href="https://himawanprayogo.github.io/game2/" class="link">Punch</a>
        <a href="https://himawanprayogo.github.io/game3/" class="link">Snake</a>
        <a href="https://himawanprayogo.github.io/game4/" class="link">Lucky Number</a>
        <a href="https://himawanprayogo.github.io/game5/" class="link">Flappy</a>
        <a href="https://himawanprayogo.github.io/game6/" class="link">Pinball</a>
        <a href="https://himawanprayogo.github.io/game7/" class="link">Packman</a>
        <a href="https://himawanprayogo.github.io/game8/" class="link">Bowling</a>
        <a href="https://himawanprayogo.github.io/game9/" class="link">Dice Multiplayer</a>
        <a href="https://himawanprayogo.github.io/game10/" class="link">Dice Soloplayer</a>
        <a href="https://himawanprayogo.github.io/game11/" class="link">Batu Gunting Kertas</a>
        <a href="https://himawanprayogo.github.io/game12/" class="link">Template AI</a>
        <a href="https://himawanprayogo.github.io/game13/" class="link">Tebak Bomb</a>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            document.querySelector('.stars-container').appendChild(star);
            
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 5 + 4) + 's'; /* Kecepatan jatuh lebih lambat */
            
            setTimeout(() => {
                star.remove();
            }, 7000); /* Waktu lebih lama sebelum bintang dihapus */
        }
        setInterval(createStar, 100);
    </script>
</body>
</html>
